<h1>username-assey2</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userName">
      <p>{{userName}}</p>
      <button
        class="btn btn-primary"
        [disabled]="userName === ''"
        (click)="onReset()"
      >Reset Username</button>
    </div>
  </div>
</div>
